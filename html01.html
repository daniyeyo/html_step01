<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  */
        h1 {
            color: tomato;
        }

        li {
            color: tomato;
            color: blue;
        }

        ul {
            color: #ddd;
        }
    </style>
</head>

<body>
    <!-- 기본 BOX -->
    <div>HTML 01</div>

    <!-- 제목 BOX -->
    <h1 style="color: blue;">HTML_01</h1>
    <h2>HTML_01</h2>
    <h3>HTML_01</h3>
    <h4>HTML_01</h4>
    <h5>HTML_01</h5>
    <h6>HTML_01</h6>

    <!-- 리스트 BOX -->
    <ul>
        <li>HTML_01</li>
        <li>HTML_01</li>
        <li>HTML_01</li>
        <li>HTML_01</li>
    </ul>

    <ol>
        <li>HTML_01</li>
        <li>HTML_01</li>
        <li>HTML_01</li>
        <li>HTML_01</li>
    </ol>

    <dl>
        <dt>HTML 01</dt>
        <dd>HTML 01</dd>
        <dd>HTML 01</dd>
        <dd>HTML 01</dd>
    </dl>
    <p>HTML 01</p>

    <!-- 인라인 : 글자, 그림 -->

    <a href="HTML 01"></a>
    <strong>HTML 01</strong>
    <em>HTML 01</em>
    <span>HTML 01</span>

    <!-- 시멘틱 태그: 의미만 가지고 있는 tag -->

    <header>HTML_01</header>
    <footer>HTML 01</footer>
    <main>HTML 01</main>
    <section>HTML 01</section>
    <aside>HTML_01</aside>
    <article>HTML_01</article>
    <figure>HTML_01</figure>
    <nav>HTML 01</nav>
</body>

</html>
