<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout02</title>
    <style>
        .inner {
            display: flex;
            gap: 30px;
            width: 1200px;
            margin: 0 auto;

        }

        .inner .box {
            word-break: keep-all;
        }

        figure {
            flex: 1;
            width: 100%;
            height: 100px;
        }
    </style>
</head>

<body>
    <section class="mc01">
        <h1>McDonald's LIVE</h1>
        <div class="inner">
            <div class="box">
                <figure>
                    <img src="./img/01.jpg" alt="">
                </figure>
                <p>더 진한 풍미의 피자 소스와 페퍼로니 NEW 페퍼로니 피자 버거</p>
            </div>

            <div class="box">
                <figure>
                    <img src="./img/01.jpg" alt="">
                </figure>
                <p>빠삭하게 빠져드는 맛, 맥크리스피!</p>
            </div>

            <div class="box">
                <figure>
                    <img src="./img/01.jpg" alt="">
                </figure>
                <p>딸기의 상큼함을 한 잔에! 딸기 칠러가 돌아왔딸기</p>
            </div>
        </div>
    </section>


</body>

</html>
